<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./estilos.css">
    <title>Lista de Reproducción</title>
</head>

<body>
    <div id="inicioPantalla">

        <img class="imagen" src="./asset/IMAGEN PRINCIPAL.png" alt="persona">
        <form id="Login-info">
            <div class="usuario">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="correo" placeholder="Ingresar Usuario">

            </div>
            <div class="contraseña">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" placeholder="Ingresar Contraseña">
            </div>
            <button id="boton-iniciarSesion">INICIAR SESIÓN</button>
        </form>
    </div>

    <script  src="./login.js"> </script>
</body>
</html>
